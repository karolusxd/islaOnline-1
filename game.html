<!doctype html>
<html>

<head>
    <title>Lawless</title>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" href="./assets/css/game-client.css">
    <script src='https://cdn.firebase.com/js/client/2.4.0/firebase.js'></script>
</head>

<body>
    <div id="aber-game-parent-wrap">
        <div id="login-port">
            <div class="aber-logo-wrap">
                <h3>Lawless</h3>
                <span>バージョン：β0.1</span><br>
                <!-- <h2 class="aber-sub-text">Tap Royale (beta)</h2> -->
            </div>
            <form class="aber-login-form" action="javascript:accreq(1)">
                <div class="aber-form-elem-wrap">
                    <span class="form-input-label">プレイヤー名: </span>
                    <input id="usernamepre" type="text">
                </div>
                <div class="aber-form-elem-wrap">
                    <span class="form-input-label">パスワード: </span>
                    <input id="passwordpre" type="password">
                </div>
                <div class="aber-form-elem-wrap">
                    <input type="submit" value="ログイン">
                    <input type="button" id="crrAccBtn" value="アカウントを作成">
                </div>
            </form><br>
            <div class="aber-center-ali aber-eight-center">
                <span>明日はクリエイターの誕生日です</span>
            </div>
        </div>
        <div id="lobby-port">
            <div id="hometabport">
                <!--player status labels-->
                <div class="rank-banner"></div>
                <div class="banner-design-one"></div>
                <div class="banner-design-two"></div>
                <div class="banner-design-three"></div>
                <div class="banner-design-four"></div>
                <div class="lobby-bottom-tab">
                    <div id="lobby-idle-btns">
                        <button class="lobby-bottom-btn" id="ready-trig-btn">PLAY</button>
                        <!-- <button class="lobby-bottom-btn" id="status-shou-btn" disabled>STATUS</button> -->
                    </div>
                    <div id="lobby-active-btns">
                        <button class="lobby-bottom-btn" id="cancel-trig-btn">CANCEL</button>
                    </div>
                </div>
            </div>
            <div id="geartabport">comming soon...</div>
            <div id="statstabport">
                <div class="statsControlWrap">
                    <h3>Player Level: <span id="playerLevelShou">1</span></h3>
                    <span><span id="statPointShou">0</span> status point(s) available for use</span>
                    <hr>
                    <div>
                        <span>Health: </span>
                        <button id="minusHealthStat">-</button>
                        <span id="health-levelstats">1</span>
                        <button id="plusHealthStat">+</button>
                    </div>
                    <div>
                        <span>Magic: </span>
                        <button id="minusMagicStat">-</button>
                        <span id="health-levelstats">1</span>
                        <button id="plusMagicStat">+</button>
                    </div>
                    <div>
                        <span>Speed: </span>
                        <button id="minusSpeedStat">-</button>
                        <span id="health-levelstats">1</span>
                        <button id="plusSpeedStat">+</button>
                    </div>
                </div>
            </div>
            <div id="shoptabport">comming soon...</div>
            <div class="lobby-tabs">
                <button class="tab-btn" id="home-tab" disabled></button>
                <button class="tab-btn" id="gear-tab"></button>
                <button class="tab-btn" id="stats-tab"></button>
                <button class="tab-btn" id="shop-tab"></button>
            </div>
        </div>
        <div id="game-port">
            <canvas id="aberoyale-window"></canvas>
            <div id="game-dom-elements">
                <button id="leave-arena-btn">leave arena (10s)</button>
                <div class="client-life-bar-wrap">
                    <div id="client-life-bar"></div>
                </div>
                <div class="client-mp-bar-wrap">
                    <div id="client-mp-bar"></div>
                </div>
                <button class="item-use-slot" id="itemS-1" onclick="csmTrg(0)"></button>
                <button class="item-use-slot" id="itemS-2" onclick="csmTrg(1)"></button>
                <button class="item-use-slot" id="itemS-3" onclick="csmTrg(2)"></button>
                <button class="item-use-slot" id="itemS-4" onclick="csmTrg(3)"></button>

                <!--run cooldown-->
                <div class="runCoolDownWrap">
                    <div id="runCoolDownBar"></div>
                    <img class="runIcon" src="./assets/system/running.png">
                </div>
            </div>
        </div>
        <!-- <img src="./assets/terrain/castle_wall.png"> -->
    </div>

    <div class=" systemloaderwrap">
        <!--in game player sprites-->
        <!--player pbase-->
        <img id="uplayer-pbase">

        <!--player clothes-->
        <!--plauer armor-->

        <!--in game item sprites-->

        <!--other player pbase-->
        <img id="oplayer-pbase" src="">

        <!--other player clothes-->
        <img id="oplayer-clothe" src="">

        <!--other player armor-->
        <img id="oplayer-armor" src="">
    </div>

    <script src="./script/game.js"></script>
</body>


</html>
